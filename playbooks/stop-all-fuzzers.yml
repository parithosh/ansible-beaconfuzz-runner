- hosts: "{{ playbook_hosts | default('servers') }}"
  become: yes
  tasks:
    - name: stop all fuzzing runs - and make
      become: yes
      shell: screen -d -m bash -c "sleep 1; pkill make;"
    - name: stop all fuzzing runs - and screen
      become: yes
      shell: screen -ls | grep '(Detached)' | awk 'sys {screen -S $1 -X quit}'
