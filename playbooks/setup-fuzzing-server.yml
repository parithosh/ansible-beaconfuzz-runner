- hosts: "{{ playbook_hosts | default('servers') }}"
  vars_files:
    - variables/folder-location.yaml
  roles:
    - role: basic-dependencies
      become: true
    - role: eth2fuzz-server
      when: tool == 'eth2fuzz'
      become: true
    - role: beaconfuzz-v2-server
      when: tool == 'beaconfuzz_v2'